<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debug Demo</title>
</head>
<body>
<form name="f">
  First Number:<br/>
  <input name="a" type="text"/><br/>
  Second Number: <br/>
  <input name="b" type="text"/><br/><br/>
  <input type="button" value="Calculate" onclick="products()"/>
  <div id="resultDiv"></div>
</form>
<script>
    function products(){
        let a = parseInt(document.forms['f']['a'].value);
        let b = parseInt(document.forms['f']['b'].value);
        let result = a * b;
        document.getElementById("resultDiv").innerHTML = "Result: " + result;
    }
</script>
</body>
</html>
